<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <fieldset style="background-color: aliceblue; border-radius: 20px;">
            <h1 style="text-align: center; color: rgb(38, 201, 234);">User Registration Form</h1>
            <label for="name">First Name:</label>
            <input type="text" name="name" placeholder="enter  your first name">
            <br><br>
            <label for="name">Last Name:</label>
            <input type="text" name="name" placeholder="enter your  last name">
            <br><br>
            <label for="email">Email:</label>
            <input type="Email" name="email" placeholder="enter your email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="enter your password">
            <br><br>
            <label for="DOB">DOB:</label>
            <input type="date" name="" id="">
            <br><br>
            <label for="number">Phn number:</label>
            <input type="number" name="" id="">
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender"id="male"  value="male">Male
            <input type="radio" name="gender"id="female"  value="female">Female
            <br><br>
            <label for="location">Location:</label>
            <select  name="location">
                <option vlaue="srikakulam">srikakulam</option>
                <option vlaue="vizag">vizag</option>
                <option vlaue="vijayavada">vijayavada</option>
                <option vlaue="vijayanagaram">vijayanagaram</option>

            </select>
            <br><br>
            <label for="Feedback">Feedback:</label>
            <select  name="understanding">
                <option vlaue="excellent">excellent</option>
                <option vlaue="very good">very good</option>
                <option vlaue="good">good</option>
                <option vlaue="average">average</option>
                <option vlaue="poor">poor</option>
            </select>
            <br><br>
            <textarea  name="" id="" placeholder="anything want to say??"></textarea>
            <br><br>
            <button type="submit" value="submit" style="border-radius: 10px; width: 200px; background-color: rgb(224, 209, 114);">submit</button>
        </fieldset>
    </form>
</body>
</html>
